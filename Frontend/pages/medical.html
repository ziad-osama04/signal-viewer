<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Signal Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .sidebar { width: 300px; background: #f8f9fa; padding: 20px; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 20px; overflow-y: auto; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        h4 { margin-top: 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Medical Viewer</h2>
        
        <div class="card">
            <h4>1. Upload Signal</h4>
            <input type="file" id="fileInput" accept=".csv">
            <br><br>
            <button id="uploadBtn">Analyze Signal</button>
        </div>

        <div class="card" id="aiReport" style="display:none; border-left: 5px solid #28a745;">
            <h4>AI Analysis </h4>
            <p><strong>Pred:</strong> <span id="aiPred">--</span></p>
            <p><strong>Conf:</strong> <span id="aiConf">--</span></p>
        </div>

        <div class="card" id="classicReport" style="display:none; border-left: 5px solid #ffc107;">
            <h4>Classic ML </h4>
            <p><strong>BPM:</strong> <span id="bpm">--</span></p>
            <p><strong>Rhythm:</strong> <span id="rhythm">--</span></p>
        </div>
    </div>

    <div class="main-content" id="viewerContainer">
        <div style="text-align:center; margin-top:50px; color:#888;">
            Upload a multi-channel CSV to begin
        </div>
    </div>

    <script type="module">
        import { renderMultiChannelViewer } from '/assets/js/viewers/default-viewer.js';

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Please select a file");

            const formData = new FormData();
            formData.append("file", file);

            try {
                // Call Backend API
                const res = await fetch("/api/medical/process", { method: "POST", body: formData });
                const data = await res.json();
                
                if (data.error) return alert(data.error);

                // 1. Update UI Reports
                document.getElementById('aiReport').style.display = 'block';
                document.getElementById('aiPred').innerText = data.analysis.ai_model.prediction;
                document.getElementById('aiConf').innerText = data.analysis.ai_model.confidence;

                document.getElementById('classicReport').style.display = 'block';
                document.getElementById('bpm').innerText = data.analysis.classic_ml.bpm;
                document.getElementById('rhythm').innerText = data.analysis.classic_ml.regularity;

                // 2. Render Graphs (Group of N)
                renderMultiChannelViewer('viewerContainer', data);

            } catch (err) {
                console.error(err);
                alert("Processing Failed");
            }
        });
    </script>
</body>
</html>
